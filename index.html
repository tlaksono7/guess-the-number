<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap" rel="stylesheet">
    
    <title>Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="assets/css/colors.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <main class="content">
        <div class="container">
            <div class="main-content">
                <div class="content-header">
                    <h1 class="content-header__title">Guess The Number</h1>
                    <p class="content-header__highscore">Highest Score:<span id="highestscore">0</span></p>
                </div>
                <div class="content-body">
                    <h1 class="content-body__number">?</h1>
                    <div class="content-body__guesser">
                        <p class="content-body__guesser--message">Let's start the game!</p>
                        <input class="content-body__guesser--input" maxlength="2">
                        <p class="content-body__guesser--score">Your score: <span id="score">20</span></p>
                        <button class="btn btn--guess">Guess!</button>
                        <button class="btn btn--play">Play Again!</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="attribution">
        Coded by <a href="https://tlaksono.my.id/" target="_blank">Tito Laksono</a>.
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
